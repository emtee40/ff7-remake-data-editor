<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-dark-5/dist/css/bootstrap-dark.min.css"
    />
    <link href="./index.css" rel="stylesheet" />
    <title>Final Fantasy VII Data Editor</title>
  </head>
  <body>
    <div class="container-fluid d-flex flex-column vh-100">
      <div class="align-self-start my-2">
        <button id="open-file-button" class="btn btn-primary">Open File</button>
        <button id="save-file-button" class="btn btn-primary" disabled>
          Save File
        </button>
      </div>
      <div class="align-self-stretch overflow-auto">
        <table id="entries" class="table"></table>
      </div>
    </div>
  </body>
</html>
